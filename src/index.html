<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">
  <style>
    .slider {
    -webkit-appearance: none;
    width: 5rem;
    height: 1.6rem;
    outline: none;
    border-radius: 999px;
    padding: 0 0.4rem;
    }
    .slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 1rem;
  height: 1rem;
  border: none;
  background: hsl(6, 63%, 50%);
  cursor: pointer;
}

.slider::-moz-range-thumb {
  width: 1rem;
  height: 1rem;
  border: none;
  background: hsl(6, 63%, 50%);
  cursor: pointer;
}
  </style>
  <title>Calculator app</title>
</head>
<body class="bg-blue-main item-mutavel"> 

  <div class="p-8 lg:pt-12 xl:pt-14 max-w-xl m-auto">

  <div class="flex justify-between items-center w-full">
    <h1 class="text-white item-mutavel text-3xl">calc</h1>
    <div class="flex items-center">
      <h2 class="text-white item-mutavel text-xs ml-28 mt-4">THEME</h2>
      <div class="ml-5">
        <p class="text-white item-mutavel text-xs">&nbsp;&nbsp;&nbsp;1&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;2&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;3</p>
        <input type="range" min="1" max="3" value="1" id="range-theme" class="slider bg-blue-toogle item-mutavel" onchange="changeTheme()">
      </div>
    </div>
  </div>

  <div class="mt-6">
    <p class="bg-blue-screen item-mutavel inline-block text-right px-5 py-8 w-full text-white rounded-lg text-3xl" id="screen"></p>
  </div>

  <div class="mt-6 w-full grid grid-cols-4 grid-rows-5 gap-4 bg-blue-toogle item-mutavel p-6 rounded-md">
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(7)">7</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(8)">8</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(9)">9</button>
    <button class="dell-btn bg-blue-key border-blue-key-shadow item-mutavel" onclick="deleteDigit()">DEL</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(4)">4</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(5)">5</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(6)">6</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit('+')">+</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(1)">1</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(2)">2</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(3)">3</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit('-')">-</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit('.')">.</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit(0)">0</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit('/')">/</button>
    <button class="number-btn bg-grayish-key border-grayish-shadow text-theme1-text item-mutavel" onclick="makeDigit('x')">x</button>
    <button class="dell-btn col-span-2 bg-blue-key border-blue-key-shadow item-mutavel" onclick="deleteAll()">RESET</button>
    <button class="result-btn col-span-2 bg-red-key border-red-shadow item-mutavel" onclick="resultCalc()">=</button>
  </div>

  <div class="attribution mt-12 bg-white p-2">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" class="text-attribution-color" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#" class="text-attribution-color">Matheus Felix</a>.
  </div>

  </div>
  <script src="js/main.js"></script>
</body>
</html>
